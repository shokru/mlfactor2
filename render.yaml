# Render Blueprint specification
# This file configures automatic deployment on Render
# Docs: https://render.com/docs/blueprint-spec

services:
  - type: web
    name: myst-site
    runtime: node
    plan: free  # Change to 'starter' or higher for production
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      # HOST must be 0.0.0.0 to accept external connections
      - key: HOST
        value: 0.0.0.0
      # PORT is automatically set by Render, but MyST needs it explicitly
      - key: PORT
        value: 3000
    # Uncomment below if you need a custom domain
    # domains:
    #   - your-domain.com
